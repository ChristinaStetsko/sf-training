<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-grid slds-gutters">
        <!-- comboboxes start here: -->
        <div class="slds-m-around_small">
            <span>
                <lightning-combobox name="color" label="Color" value={color}
                placeholder="Search Color" options={colorPickListValues} onchange={handleSearchOptionChange}>
            </lightning-combobox>
            </span>
        </div>

        <div class="slds-m-around_small">
            <span>
                <lightning-combobox name="showroom" label="Showroom" value={showroom} placeholder="Select Showroom"
                    options={showroomPickListValues} onchange={handleShowroom}></lightning-combobox>
            </span>
        </div>
        <!-- comboboxes end here -->
    </div>

    <lightning-card title="Car List">
        <lightning-datatable key-field="Id" data={carWrapperList} columns={columns} hide-checkbox-column="true">
        </lightning-datatable>
    </lightning-card>
</template>
