<!-- sldsValidatorIgnore -->
<template>
    <lightning-card variant="Narrow">
        <lightning-layout multiple-rows>
            <lightning-layout-item size="12" padding="around-small">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <td scope="col" style="width: 20px">
                                <lightning-button-icon variant="base" size="small" icon-name="utility:clear"
                                    alternative-text="Clear Search" onclick={clearSearch}></lightning-button-icon>
                            </td>
                            <td scope="col">
                                <lightning-combobox name="color" label="Color" value={color} placeholder="Search Color"
                                    options={colorPickListValues} onchange={handleChange}>
                                </lightning-combobox>
                            </td>
                        </tr>
                        <tr class="slds-line-height_reset">
                            <th scope="col">Index</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Model</th>
                            <th scope="col">Color</th>
                            <th scope="col">Price</th>
                            <th scope="col">Showroom</th>
                            <th scope="col">Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="slds-hint-parent" for:each={searchable} for:item="item" key={item.Id}>
                            <td scope="col">{item.index}</td>
                            <th scope="row">{item.carData.Name}</th>
                            <th scope="row">{item.carData.Model__c}</th>
                            <th scope="row">{item.carData.Color__c}</th>
                            <th scope="row">{item.carData.Price__c}</th>
                            <th scope="row">{item.carData.Showroom__c}</th>
                            <th scope="row">{item.carData.Car_Owner__c}</th>
                        </tr>
                    </tbody>
                </table>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
